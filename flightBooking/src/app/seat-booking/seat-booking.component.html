<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Movie Booking</title>
</head>

<body>
    <h3 class="text-center mb-3">Movie Name: ABC</h3>
    <div class="container text-center border mb-5">Screen</div>
    <div class="container text-center">
        <div class="row g-2">
            <div class="col-4 border" *ngFor="let seat of seats" (click)="selectedSeat(seat.id)">
                <div class="p-3" *ngIf="seat.status == false; then available else booked"></div>
                <ng-template #available>{{seat.name}}</ng-template>
                <ng-template #booked>seat booked</ng-template>
            </div>
        </div>
    </div>
    <button type="button" (click)="bookNow()">Book Now</button>
</body>

</html>
