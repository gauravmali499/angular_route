<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Student</title>
</head>

<body>
    <form id="studentForm" [formGroup]="form" class="d-flex flex-row">
        <div class="col container">
            <h2>Student's Information</h2>
            <div>
                <label for="firstName" class="form-label">First Name: </label>
                <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName" >
            </div> 
            <div>
                <label for="middleName" class="form-label">Middle Name: </label>
                <input type="text" id="middleName" name="middleName" class="form-control" formControlName="middleName">
            </div> 
            <div>
                <label for="lastName" class="form-label">Last Name: </label>
                <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName">
            </div> 
            <div>
                <label for="dob" class="form-label">Date of Birth: </label>
                <input type="date" name="dob" id="dob" class="form-control" formControlName="dob">
            </div> 
            <div>
                <label for="placeOfBirth" class="form-label">Place of Birth: </label>
                <input type="text" name="placeOfBirth" id="placeOfBirth" class="form-control" formControlName="placeOfBirth">
            </div> 
            <div>
                <label for="firstLanguage" class="form-label">First Language: </label>
                <input type="text" name="firstLanguage" id="firstLanguage" class="form-control" formControlName="firstLanguage">
            </div> 
            <div>
                <label for="country" class="form-label">Country: </label>
                <select name="country" id="country" class="form-control" formControlName="country" [(ngModel)]="selectedCountry"
                    (ngModelChange)="onChangeofCountry($event)">
                    <option selected disabled value="null">Select Country: </option>
                    <option *ngFor="let country of countries">{{country.name}}</option>
                </select>
            </div> 
            <div>
                <label for="state" class="form-label">State: </label>
                <select name="state" id="state" class="form-control" formControlName="state" [(ngModel)]="selectedState"
                    (ngModelChange)="onChangeofState($event)">
                    <option selected disabled value="null">Select State: </option>
                    <option *ngFor="let state of CurrentCountryState">{{state.name}}</option>
                </select>
            </div> 
            <div>
                <label for="city" class="form-label">City: </label>
                <select name="city" id="city" class="form-control" formControlName="city" [(ngModel)]="selectedCity">
                    <option selected disabled value="null">Select City: </option>
                    <option *ngFor="let city of CurrentStateCity">{{city.name}}</option>
                </select>
            </div> 
            <div>
                <label for="pin" class="form-label">Pin-Code: </label>
                <input type="number" name="pin" id="pin" class="form-control" formControlName="pin">
            </div>
        </div>
    </form>
</body>

</html>
