<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mother</title>
</head>

<body>
    <div [formGroup]="motherInfo" class="container col">
        <h2>Mother's Information</h2>
        <div>
            <label for="motherFullName" class="form-label">Full Name: </label>
            <input type="text" name="motherFullName" id="motherFullName" class="form-control" formControlName="formControlName">
        </div> 
        <div>
            <label for="motherEmail" class="form-label">Email: </label>
            <input type="motherEmail" name="motherEmail" id="motherEmail" class="form-control" formControlName="motherEmail">
        </div> 
        <div>
            <label for="motherEducation" class="form-label">Education Qualification: </label>
            <input type="text" name="motherEducation" id="motherEducation" class="form-control" formControlName="motherEducation">
        </div> 
        <div>
            <label for="motherProfession" class="form-label">Profession: </label>
            <input type="text" name="motherProfession" id="motherProfession" class="form-control" formControlName="motherProfession">
        </div> 
        <div>
            <label for="motherDesignation" class="form-label">Designation: </label>
            <input type="text" name="motherDesignation" id="motherDesignation" class="form-control" formControlName="motherDesignation">
        </div> 
        <div>
            <label for="motherPhone" class="form-label">Phone: </label>
            <input type="number" name="motherPhone" id="motherPhone" class="form-control" formControlName="motherPhone">
        </div>
    </div>
</body>
