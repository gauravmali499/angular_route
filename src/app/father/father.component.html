<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Father</title>
</head>

<body>
<form id="fatherInfo" [formGroup]="fatherInfo" class="d-flex flex-row">
    <div class="container col">
        <h2>Father's Information</h2>
        <div>
            <label for="fatherFullName" class="form-label">Full Name: </label>
            <input type="text" name="fatherFullName" id="fatherFullName" class="form-control" formControlName="formControlName">
        </div> 
        <div>
            <label for="fatherEmail" class="form-label">Email: </label>
            <input type="fatherEmail" name="fatherEmail" id="fatherEmail" class="form-control" formControlName="fatherEmail">
        </div> 
        <div>
            <label for="fatherEducation" class="form-label">Education Qualification: </label>
            <input type="text" name="fatherEducation" id="fatherEducation" class="form-control" formControlName="fatherEducation">
        </div> 
        <div>
            <label for="fatherProfession" class="form-label">Profession: </label>
            <input type="text" name="fatherProfession" id="fatherProfession" class="form-control" formControlName="fatherProfession">
        </div> 
        <div>
            <label for="fatherDesignation" class="form-label">Designation: </label>
            <input type="text" name="fatherDesignation" id="fatherDesignation" class="form-control" formControlName="fatherDesignation">
        </div> 
        <div>
            <label for="fatherPhone" class="form-label">Phone: </label>
            <input type="number" name="fatherPhone" id="fatherPhone" class="form-control" formControlName="fatherPhone">
        </div>
    </div>
</form>
</body>
